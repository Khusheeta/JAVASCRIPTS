<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
    var x = 1;
    var y = 0;
    var z = 2;
    
    console.log(x || y); //1
    console.log(y || z);//2
    console.log(x || z);//1
    
    console.log(x && y); //0
    console.log(y && z); //0
    console.log(x && z);//2
   
    
    
    </script>
</body>

<!-- Key takeaways from this chapter
The increment operator increments (adds one to) its operand and returns a value.
路         If used postfix, with operator after operand (for example, x++), then it returns the value before incrementing.
路         If used prefix with operator before operand (for example, ++x), then it returns the value after incrementing.
 
Decrement (--)
The decrement operator decrements (subtracts one from) its operand and returns a value.
路         If used postfix (for example, x--), then it returns the value before decrementing.
路         If used prefix (for example, --x), then it returns the value after decrementing.
  -->
